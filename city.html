<!DOCTYPE html>
<html>
<head>
    <title>City</title>
    <link rel="stylesheet" href="format.css">
</head>
<body>

<h2>City game by Allison Dolan</h2>

<form>
    <label for="where">Where in the world: </label>
    <input type ="password" id="where" value="San Diego"> <br>

    <label for="guess">Guess the city: </label>
    <input type ="text" id="guess" > <br>

    <input type="button" onclick="checkCity()" value="Check the guess">
</form>
<p id="result1">This text will be replaced </p>

<form>
    <label for="form1_age">What is your age </label>
    <input type ="number" id="form1_age" name="form1_age" min=10 max=50 step=2 value=30> <br>

    <label for="form1_nick">What is your nickname </label>
    <input type ="text" id="form1_nick" name="form1_nick" autofocus> <br>

    <input type="button" onclick="resolveForm()" value="Get values from form">
</form>
<p id="result2">This text will be replaced </p>

<div class = "container-img">
    <img src="Dog.jpg" id="Image" class="img-fluid" alt="Dog" onclick="updatePic()">
</div>

<script> 

function resolveForm (){
    console.log("Getting form values")
    age = document.getElementById("form1_age").value
    nick = document.getElementById("form1_nick").value
    confirmed = confirm("Are these the values? "+age+" and "+nick)
    
    out = document.getElementById("result2")
    if(confirmed){
        out.innerHTML = "Values were confirmed"
    } else {
        out.innerHTML = "Values were not confirmed"
    }
}

function checkCity (){
    oops = 0
    found = 0

    guess = document.getElementById("guess").value
    where = document.getElementById("where").value

    out = document.getElementById("result1")
    if(guess === where){
        found++
        out.innerHTML = "GotCha"
    }
    else{
        oops++
        out.innerHTML = "Awe"
    }

}
let usePic = 1
function updatePic(){
    let img = document.getElementById("Image");
    switch (usePic) {
        case 1:
            usePic = 2
            img.src = "Lemur.jpg";
            break
        case 2:
            usePic = 3
            img.src = "Snake.jpg";
            break
        case 3: 
            usePic = 1
            img.src = "Dog.jpg";
            break
        default:
            usePic = 1
            img.src = "Dog.jpg";
            break
    }
}
</script>

</body>
</html>
