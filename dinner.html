<!DOCTYPE html>
<html>
 <head>
    <title>Dinner Plans</title>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" 
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
 </head>
<body>

<h2>Plans Dinner</h2>

<form>
    <input type="checkbox" id="wine" name="wine"   
      value="true">
    <label for="wine">Serve wine</label></br>
  
    <input type="checkbox" id="outside" name="outside" 
       value="True">
    <label for="outside">Eat outside</label></br>
  
    <input type="checkbox" id="candles" name="candles"   
       value="False">
    <label for="candles">Light candles</label></br>

    <input type="button" onclick="choices()" value="Dinner Choices">
  </form>
<p id="my_dinner">This text will be replaced </p>

<form>
    <input type="text" id="main" name="main" value="Butter Chicken">
    <label for="main">Enter main dish: </label></br>
  
    <input type="text" id="dessert" name="dessert">
    <label for="dessert">Enter dessert: </label></br>
  
    <input type="button" onclick="updateDinner()" value="Update the dinner">
  </form>


<script> 

function choices(){
    let my_dinner = {}
    out = document.getElementById("result")

    my_dinner.wine = document.getElementById("wine").checked
    my_dinner.outside = document.getElementById("outside").checked
    my_dinner.candles = document.getElementById("candles").checked

    document.getElementById("my_dinner").innerHTML = `Wine: ${my_dinner.wine}  Outside: ${my_dinner.outside}  Candles: ${my_dinner.candles}`
}

function updateDinner(){
    my_dinner.main = document.getElementById("main").value;
    my_dinner.dessert = document.getElementById("dessert").value;

    document.getElementById("my_dinner").innerHTML = `Main Dish: ${my_dinner.main}  Dessert: ${my_dinner.dessert}`;

}
</script>

</body>
</html>
