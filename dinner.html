<!DOCTYPE html>
<html>
 <head>
    <title>Dinner Plans</title>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" 
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
 </head>
<body>
<div class="p-2">
    <h2 style="color: #0c633a;">Plans Dinner</h2>
    <div class = "card border-3 border-primary-emphasis rounded-4 p-3" style="background-color: #e1feef;">
        <form>
            <div class = "mb-2">
                <input type="checkbox" id="wine" name="wine"   
                value="true">
                <label for="wine">Serve wine</label></br>
            </div>

            <div class = "mb-2">
                <input type="checkbox" id="outside" name="outside" 
                value="True">
                <label for="outside">Eat outside</label></br>
            </div>

            <div class = "mb-2">
                <input type="checkbox" id="candles" name="candles"   
                value="False">
                <label for="candles">Light candles</label></br>
            </div>
            
            <input type="button" style="background-color: #0c633a; color: #d6f1e5;" class= "border-2 border-primary-emphasis rounded-3 shadow-sm px-4 text-center" onclick="choices()" value="Dinner Choices">
        </form>
        <p id="my_dinner">This text will be replaced </p>

        <form>
            <label for="main" class="form-label fw-bold">Enter main dish: </label>
            <input type="text" id="main" name="main" value="Butter Chicken"></br>
        
            <label for="dessert" class="form-label fw-bold">Enter dessert: </label>
            <input type="text" id="dessert" name="dessert"></br>
        
            <input type="button" style="background-color: #0c633a; color: #d6f1e5;" class= "border-2 border-primary-emphasis rounded-3 shadow-sm px-4 text-center" onclick="updateDinner()" value="Update the dinner">
        </form>
    </div>
</div>
<script> 

function choices(){
    let my_dinner = {}
    out = document.getElementById("result")

    my_dinner.wine = document.getElementById("wine").checked
    my_dinner.outside = document.getElementById("outside").checked
    my_dinner.candles = document.getElementById("candles").checked

    document.getElementById("my_dinner").innerHTML = `Wine: ${my_dinner.wine}  Outside: ${my_dinner.outside}  Candles: ${my_dinner.candles}`
}

function updateDinner(){
    my_dinner.main = document.getElementById("main").value;
    my_dinner.dessert = document.getElementById("dessert").value;

    document.getElementById("my_dinner").innerHTML = `Main Dish: ${my_dinner.main}  Dessert: ${my_dinner.dessert}`;

}
</script>

</body>
</html>
